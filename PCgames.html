<html lang="en">
<head>

  <title>Computer Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

      background: #f4f4f4;

    }
    .container {
      max-width: 800px;

</head>

    <style>

        .game-container {
            margin-top: 50px;

        button {

<body>
    <h1>Truth or Dare (Tagalog Version)</h1>
    <div class="game-container">
        <button id="truthBtn">Truth</button>
        <button id="dareBtn">Dare</button>
        <div class="output" id="output"></div>
        <div>
            <button id="doneBtn">Done</button>
            <button id="forfeitBtn">Forfeit</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="doneSound" src="done.mp3"></audio>
    <audio id="forfeitSound" src="forfeit.mp3"></audio>

    <script>
        // Questions and Dares
        const truths = [
            "May jowa ka ba?",
            "Sino yung crush mo?",
            "Naranasan mo na bang makipag-date?",
            "Nag-cheat ka na ba sa jowa mo?",
            "May mahal ka bang iba ngayon?",
            "Nagka-LQ ka na ba sa past relationship mo?",
            "Pinagsisihan mo na ba ang isang relasyon mo dati?"
        ];

        const dares = [
            "Maghugas ka na ng plato!",
            "Sayaw ka ng Chicken Dance!",
            "Mag-'I love you' ka sa katabi mo!",
            "Sabihin mo sa katabi mo ang 'Pwede mo bang sabihin ang 'I love the view' na wala yung 'the' tapos mag-'I love you too' ka.'",
            "Kumanta ng isang love song ng acapella!",
            "Sabihin ang pinaka-cringy pick-up line mo sa isang tao!",
            "Magbigay ng flying kiss sa lahat ng tao sa paligid mo!"
        ];

        // Buttons and Output
        const truthBtn = document.getElementById("truthBtn");
        const dareBtn = document.getElementById("dareBtn");
        const output = document.getElementById("output");
        const doneBtn = document.getElementById("doneBtn");
        const forfeitBtn = document.getElementById("forfeitBtn");

        // Sounds
        const doneSound = document.getElementById("doneSound");
        const forfeitSound = document.getElementById("forfeitSound");

        // Event Listeners
        truthBtn.addEventListener("click", () => {
            const randomTruth = truths[Math.floor(Math.random() * truths.length)];
            output.textContent = "Truth: " + randomTruth;
        });

        dareBtn.addEventListener("click", () => {
            const randomDare = dares[Math.floor(Math.random() * dares.length)];
            output.textContent = "Dare: " + randomDare;
        });

        doneBtn.addEventListener("click", () => {
            doneSound.play();
            output.textContent = "Natapos mo ang task! Good job!";
        });

        forfeitBtn.addEventListener("click", () => {
            forfeitSound.play();
            output.textContent = "Nag-forfeit ka! Kahit ano penalty ang pwede!";
        });
    </script>

  <button id="background-music-toggle">Play Background Music</button>

  <script>
    let questions = [
      { question: "What does CPU stand for?", choices: ["Central Processing Unit", "Control Panel Unit", "Computer Power Unit"], answer: 0 },
      { question: "What is the main component that powers a computer?", choices: ["GPU", "RAM", "Power Supply Unit"], answer: 2 },
      { question: "Who is the founder of Microsoft Corporation?", choices: ["Steve Jobs", "Bill Gates", "Elon Musk"], answer: 1 },
      { question: "What is an SSD used for?", choices: ["Storing Data", "Increasing Graphics Power", "Cooling the Computer"], answer: 0 },
      { question: "What does RAM stand for?", choices: ["Random Access Memory", "Read-Only Memory", "Run Access Memory"], answer: 0 },
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionElement = document.getElementById("question");
    const choicesElement = document.getElementById("choices");
    const scoreElement = document.getElementById("score");
    const restartButton = document.getElementById("restart");

    const correctSound = document.getElementById("correct-sound");
    const incorrectSound = document.getElementById("incorrect-sound");
    const backgroundMusic = document.getElementById("background-music");
    const backgroundMusicToggle = document.getElementById("background-music-toggle");

    function loadQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;
      choicesElement.innerHTML = "";

      currentQuestion.choices.forEach((choice, index) => {
        const button = document.createElement("button");
        button.textContent = choice;
        button.addEventListener("click", () => selectAnswer(index));
        choicesElement.appendChild(button);
      });
    }

    function selectAnswer(index) {
      const currentQuestion = questions[currentQuestionIndex];
      if (index === currentQuestion.answer) {
        correctSound.play();
        score++;
      } else {
        incorrectSound.play();
      }
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      questionElement.textContent = "Quiz Completed!";
      choicesElement.innerHTML = "";
      scoreElement.textContent = `Your Score: ${score} / ${questions.length}`;
      restartButton.style.display = "block";
    }

    restartButton.addEventListener("click", () => {
      currentQuestionIndex = 0;
      score = 0;
      scoreElement.textContent = "";
      restartButton.style.display = "none";
      loadQuestion();
    });

    backgroundMusicToggle.addEventListener("click", () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        backgroundMusicToggle.textContent = "Pause Background Music";
      } else {
        backgroundMusic.pause();
        backgroundMusicToggle.textContent = "Play Background Music";
      }
    });

    // Start the quiz
    loadQuestion();
  </script>
</body>
</html>
